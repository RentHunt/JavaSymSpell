plugins {
    id 'maven-publish'
}

wrapper {
    gradleVersion = '7.0.2'
}

group 'ai.roof'
version '1.0.0'

apply plugin: 'idea'
apply plugin: 'java'

sourceCompatibility = JavaVersion.VERSION_1_8

repositories {
    mavenCentral()
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'ai.roof'
            artifactId = 'symspell'
            version = '1.0.0'

            from components.java
        }
    }
    repositories {
        maven {
            url "gcs://roofai-internal/artifacts"
        }
    }
}

dependencies {
